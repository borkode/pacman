<html>
  <head>
    <title>Pacman</title>
    <link rel='icon' href='pacman-icon.png'>
  </head>
  <body>
    <div id='g'>
      <div id='pelcovers'></div>
      <audio id="movesfx"><source src="move-sfx.wav" loop></audio>
      <audio id="susfx"><source src="pacman-startup.mp3"></audio>
      <img src='pacman-layout.png' id='layout' style="left:8px;top:8px;position:absolute;z-index:-1;">
      <img id='pacman' draggable=false>
      <script src='ghostscripts/pathfinder.js'></script>
      <img id='redghost' draggable=false>
      <script src='ghostscripts/red.js'></script>
      <img id='orangeghost' draggable=false>
      <img id='pinkghost' draggable=false>
      <img id='blueghost' draggable=false>
      <div id='pelletimgs'></div>
    </div>
    <p style='top:480px;position:absolute;'>Press X to play<br><br>Score: <b id='pellets'>0</b></p>
  </body>
  <script src='pacman.js'></script>
  <script src='ghostscripts/initialize.js'></script>
</html>
